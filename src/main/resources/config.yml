# DevourerPlugin configuration v1.0.5

# -----------------------
# Global feature flags
# -----------------------
feature-enabled: true
buffs-enabled: true

# How often periodic curse effects are attempted (seconds).
interval-seconds: 800

# Chance [0.0 - 1.0] for each cursed player to receive a random effect every interval.
chance-to-trigger-per-interval: 0.5

# -----------------------
# Devourer scaling & balance
# -----------------------
devourer:
  health-per-soul: 2.0
  max-extra-health: 40.0
  souls-per-strength: 1
  souls-per-speed: 1
  souls-per-haste: 2
  max-strength-level: 5
  max-speed-level: 3
  max-haste-level: 2
  recovery-duration-seconds: 180

# -----------------------
# Boss bar settings
# -----------------------
bossbar:
  enabled: true
  title: "&5Devourer - %name% &7[&d%souls% Souls&7]"
  color: "PURPLE"
  style: "SOLID"
  visible-to-all: true

# -----------------------
# Visual aura for cursed players
# -----------------------
aura-enabled: true
aura-particle: SOUL
aura-radius: 0.6
aura-count: 8
aura-interval-ticks: 40

# -----------------------
# In-game item name
# -----------------------
devourer-item-name: "Devourer of Gods"

# -----------------------
# Heart of the Forsaken (Curse Removal Item)
# Crafting: 4 Golden Apples + Nether Star + Netherite Ingot + Pitcher Plant + Skeleton Skull + Totem
# If crafting fails, use: /devourer giveheart <player>
# -----------------------
heart-of-forsaken:
  enabled: true
  name: "&dHeart of the Forsaken"
  lore:
    - "&7A mystical artifact that can"
    - "&7recover god like powers."
    - ""
    - "&eRight-click to use"
  use-message: "&aThe Heart pulses with energy and breaks your curse!"
  not-cursed-message: "&cYou are not cursed!"

# -----------------------
# Messages (use & for colors)
# -----------------------
messages:
  cursed: "&cYou have been cursed by the Devourer!"
  uncursed: "&aThe curse has been lifted."
  broadcast-devour: "&5%killer% &dhas devoured the divine essence of &5%victim%&d!"
  killer-title: "&5The Devourer"
  killer-sub: "&dYou consume forbidden power"
  victim-title: "&cMortality"
  victim-sub: "&7Your godhood is gone"
  nausea: "&7You feel the world spin..."
  slowness: "&7Your limbs feel heavy..."
  weakness: "&7You feel your strength fading..."
  rare: "&5The gods' remnants lash out at you..."
  recover: "&aYou feel the stolen power return, granting you brief vigor."
  devourer-death: "&5The Devourer %name% has fallen! &aAll stolen souls return to their owners!"

# -----------------------
# Periodic curse effects (durations in seconds)
# -----------------------
effects:
  nausea-duration-seconds: 3
  slowness-duration-seconds: 5
  weakness-duration-seconds: 6
  poison-duration-seconds: 4

# -----------------------
# Runtime persistence (automatically managed)
# -----------------------
cursed-players: []
soul-owners: {}
soul-counts: {}
